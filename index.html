<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >

    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in touch</h2>
                <hr> 
            </div>
            <!-- copy this link -->
            <!-- web3forms.com -->
            <input type="hidden" name="access_key" value="671277a9-3056-46df-ae88-682920d99420">

            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
            <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
            <button type="submit">Submit <img src="" alt=""></button>
        </form>
        <div class="contact-right">
             <img src="https://assets.streamlinehq.com/image/private/w_800,h_800,ar_1/f_auto/v1/icons/barcelona/interface/interface/email-zero-inbox-p7fdxc732msk2ewtcu93c.png?_a=DAJFJtWIZAAC" alt="">
        </div>
    </div>
    
         <!-- Footer -->
         <footer class="footer">
            <div class="footer-text">
                <p>Copyright &copy; 2024 by Hadiqa Gohar | All Rights Reserved.</p>
            </div>
        </footer>
 
</body>
</html>
